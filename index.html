<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Scoreboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      padding: 20px;
    }

    h2 {
      text-align: left;
      font-size: 1.5em;
      margin-top: 2em;
    }

    table {
      width: 100%;
      max-width: 600px;
      border-collapse: collapse;
      margin-bottom: 2em;
    }

    th, td {
      padding: 8px 10px;
      text-align: center;
      border: 1px solid #ccc;
    }

    th {
      background: #f0f0f0;
    }

    .mens {
      background: #e0f0ff;
    }

    .womens {
      background: #ffe0e0;
    }

    .match-men {
      font-weight: bold;
      color: #0055cc;
    }

    .match-women {
      font-weight: bold;
      color: #cc0000;
    }

    .ends {
      background: #fff9cc;
    }

    .score-header-red {
      background: red;
      color: white;
      font-weight: bold;
    }

    .score-header-blue {
      background: blue;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Live Scoreboard</h1>
  <div id="scoreboard"></div>

  <script>
    const url = "https://cors-ecamm-score.netlify.app/.netlify/functions/scores";

    async function fetchScores() {
      const res = await fetch(url);
      const data = await res.json();

      const divisions = {
        "Men's Stars": [],
        "Men's Stripes": [],
        "Women's Stars": [],
        "Women's Stripes": []
      };

      data.forEach(match => {
        if (divisions[match.Division]) {
          divisions[match.Division].push(match);
        }
      });

      const container = document.getElementById("scoreboard");
      container.innerHTML = "";

      for (const division in divisions) {
        const isWomen = division.startsWith("Women");
        const bgClass = isWomen ? "womens" : "mens";
        const matchClass = isWomen ? "match-women" : "match-men";

        const table = document.createElement("table");

        const caption = document.createElement("h2");
        caption.textContent = division;
        container.appendChild(caption);

        const header = document.createElement("tr");
        header.innerHTML = `
          <th>Match</th>
          <th class="ends">Ends</th>
          <th class="score-header-red">ðŸ”´</th>
          <th class="score-header-blue">ðŸ”µ</th>
        `;
        table.appendChild(header);

        divisions[division].forEach(match => {
          const row = document.createElement("tr");
          row.className = bgClass;
          row.innerHTML = `
            <td class="${matchClass}">${match.Match}</td>
            <td class="ends">${match.Ends}</td>
            <td>${match.Score1}</td>
            <td>${match.Score2}</td>
          `;
          table.appendChild(row);
        });

        container.appendChild(table);
      }
    }

    fetchScores();
    setInterval(fetchScores, 10000);
  </script>
</body>
</html>
