<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Scoreboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      margin: 10px;
      color: black;
      display: flex;
      gap: 20px;
      justify-content: flex-start;
      align-items: flex-start;
      flex-wrap: wrap;
    }

    h2 {
      margin: 0 0 10px 0;
      font-size: 16px;
    }

    .division-block {
      max-width: 300px;
      font-size: 12px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 4px;
      text-align: center;
    }

    th {
      background-color: #f0f0f0;
      font-weight: bold;
    }

    .men th, .men td {
      background-color: #e0f0ff;
    }

    .women th, .women td {
      background-color: #ffe0e0;
    }
  </style>
</head>
<body>
  <div id="scoreboards"></div>

  <script>
    async function fetchScores() {
      try {
        const response = await fetch("https://cors-ecamm-score.netlify.app/.netlify/functions/scores");
        const data = await response.json();
        const container = document.getElementById("scoreboards");
        container.innerHTML = "";

        const divisions = {};
        data.forEach(item => {
          if (!divisions[item.division]) divisions[item.division] = [];
          divisions[item.division].push(item);
        });

        Object.keys(divisions).forEach(division => {
          const divBlock = document.createElement("div");
          divBlock.className = `division-block ${division.includes("Men") ? "men" : "women"}`;

          divBlock.innerHTML = `
            <h2>${division}</h2>
            <table>
              <thead>
                <tr>
                  <th>Match</th>
                  <th>Ends</th>
                  <th>Score 1</th>
                  <th>Score 2</th>
                </tr>
              </thead>
              <tbody>
                ${divisions[division].map(item => `
                  <tr>
                    <td>${item.match}</td>
                    <td>${item.ends}</td>
                    <td>${item.score1}</td>
                    <td>${item.score2}</td>
                  </tr>
                `).join("")}
              </tbody>
            </table>
          `;
          container.appendChild(divBlock);
        });
      } catch (err) {
        console.error("Error fetching scores:", err);
      }
    }

    fetchScores();
    setInterval(fetchScores, 10000);
  </script>
</body>
</html>
