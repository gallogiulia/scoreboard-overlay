<body>
  <div id="scoreboard" style="margin-left: 10px;"></div>

  <script>
    async function loadScores() {
      const response = await fetch("https://script.google.com/macros/s/AKfycbzKtthISCwjQMUBWZrfYgPlQ2nqTEfOdJw7VO2YVPUNWbwF6UOTtjIH9n-T74caDBgCBA/exec");

      const data = await response.json();

      const scoreboard = document.getElementById("scoreboard");
      scoreboard.innerHTML = "";

      const divisions = ["Men's Stars", "Men's Stripes", "Women's Stars", "Women's Stripes"];

      divisions.forEach(division => {
        const section = document.createElement("div");
        const heading = document.createElement("h2");
        heading.textContent = division;
        heading.style.fontSize = "14px";
        heading.style.marginBottom = "4px";
        section.appendChild(heading);

        const table = document.createElement("table");
        table.style.marginBottom = "10px";
        table.style.fontSize = "11px";
        table.style.borderCollapse = "collapse";

        const header = document.createElement("tr");
        ["Match", "Ends", "", ""].forEach((text, index) => {
          const th = document.createElement("th");

          if (index === 2) {
            th.textContent = "";
            th.className = "score-header-red";
          } else if (index === 3) {
            th.textContent = "";
            th.className = "score-header-blue";
          } else if (text === "Ends") {
            th.textContent = "Ends";
            th.className = "ends";
          } else {
            th.textContent = text;
            th.style.background = "#eee";
          }
          header.appendChild(th);
        });
        table.appendChild(header);

        data.filter(row => row.division === division).forEach(row => {
          const tr = document.createElement("tr");

          const matchCell = document.createElement("td");
          matchCell.textContent = row.match;
          matchCell.className = division.includes("Women") ? "match-women womens" : "match-men mens";
          tr.appendChild(matchCell);

          const endsCell = document.createElement("td");
          endsCell.textContent = row.ends;
          endsCell.className = "ends";
          tr.appendChild(endsCell);

          const score1 = document.createElement("td");
          score1.textContent = row.score1;
          score1.style.background = "red";
          score1.style.color = "white";
          tr.appendChild(score1);

          const score2 = document.createElement("td");
          score2.textContent = row.score2;
          score2.style.background = "blue";
          score2.style.color = "white";
          tr.appendChild(score2);

          table.appendChild(tr);
        });

        section.appendChild(table);
        scoreboard.appendChild(section);
      });
    }

    loadScores();
    setInterval(loadScores, 10000);
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      padding: 10px;
      font-size: 11px;
    }

    table {
      border-collapse: collapse;
      font-size: 11px;
    }

    th, td {
      padding: 3px 6px;
      border: 1px solid #ccc;
      text-align: center;
    }

    .ends {
      background: #fff9cc;
      font-weight: bold;
    }

    .score-header-red {
      background-color: red;
      color: white;
      font-weight: bold;
    }

    .score-header-blue {
      background-color: blue;
      color: white;
      font-weight: bold;
    }

    .match-men {
      font-weight: bold;
      color: #0055cc;
    }

    .match-women {
      font-weight: bold;
      color: #cc0000;
    }

    .mens {
      background-color: #e0f0ff;
    }

    .womens {
      background-color: #ffe0e0;
    }
  </style>
</body>
