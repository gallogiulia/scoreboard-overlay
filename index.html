<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Scoreboard</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .scoreboard {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 600px;
    }

    .card {
      background: #222;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .division {
      font-size: 0.9rem;
      color: #aaa;
    }

    .match {
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 0.25rem;
    }

    .score {
      margin-top: 0.5rem;
      font-size: 1.5rem;
      color: limegreen;
    }
  </style>
</head>
<body>
  <h1>Live Scoreboard</h1>
  <div class="scoreboard" id="scoreboard"></div>

  <script>
    const URL = "https://cors-ecamm-score.netlify.app/.netlify/functions/scores";

    async function fetchScores() {
      try {
        const res = await fetch(URL);
        const data = await res.json();
        const container = document.getElementById("scoreboard");
        container.innerHTML = "";
        data.forEach(game => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <div class="division">${game.division}</div>
            <div class="match">${game.match}</div>
            <div class="score">${game.score1} - ${game.score2}</div>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        console.error("Failed to fetch scores", err);
      }
    }

    fetchScores();
    setInterval(fetchScores, 10000);
  </script>
</body>
</html>
