<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Scoreboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      margin: 20px;
      color: black;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f0f0f0;
      font-weight: bold;
    }

    tr.men {
      background-color: #e0f0ff;
    }

    tr.women {
      background-color: #ffe0e0;
    }

    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead tr {
        display: none;
      }
      td {
        position: relative;
        padding-left: 50%;
      }
      td::before {
        position: absolute;
        top: 0;
        left: 6px;
        width: 45%;
        padding-right: 10px;
        white-space: nowrap;
        font-weight: bold;
        text-align: left;
      }
      td:nth-of-type(1)::before { content: "Division"; }
      td:nth-of-type(2)::before { content: "Match"; }
      td:nth-of-type(3)::before { content: "Ends"; }
      td:nth-of-type(4)::before { content: "Score 1"; }
      td:nth-of-type(5)::before { content: "Score 2"; }
    }
  </style>
</head>
<body>
  <h1>Live Scoreboard</h1>
  <table id="scoreTable">
    <thead>
      <tr>
        <th>Division</th>
        <th>Match</th>
        <th>Ends</th>
        <th>Score 1</th>
        <th>Score 2</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function fetchScores() {
      try {
        const response = await fetch("https://cors-ecamm-score.netlify.app/.netlify/functions/scores");
        const data = await response.json();
        const tableBody = document.querySelector("#scoreTable tbody");
        tableBody.innerHTML = "";

        data.forEach(item => {
          const row = document.createElement("tr");
          row.className = item.division.includes("Men") ? "men" : "women";

          row.innerHTML = `
            <td>${item.division}</td>
            <td>${item.match}</td>
            <td>${item.ends}</td>
            <td>${item.score1}</td>
            <td>${item.score2}</td>
          `;
          tableBody.appendChild(row);
        });
      } catch (err) {
        console.error("Error fetching scores:", err);
      }
    }

    fetchScores();
    setInterval(fetchScores, 10000); // every 10 seconds
  </script>
</body>
</html>
