<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Scoreboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 28px;
    }
    .container {
      display: flex;
      justify-content: center;
    }
    table {
      border-collapse: collapse;
      width: auto;
      font-size: 16px;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
    .division-men {
      background-color: #e6f0ff;
    }
    .division-women {
      background-color: #ffe6e6;
    }
    .division-header {
      font-weight: bold;
      text-align: left;
      padding-left: 8px;
      background-color: #cccccc;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Live Scoreboard</h1>
  <div class="container">
    <table id="scoreTable"></table>
  </div>

  <script>
    async function fetchScores() {
      const res = await fetch("https://cors-ecamm-score.netlify.app/.netlify/functions/scores");
      const data = await res.json();

      const men = data.filter(d => d.division.startsWith("Men"));
      const women = data.filter(d => d.division.startsWith("Women"));

      let html = "";

      function renderGroup(title, rows, colorClass) {
        let output = `<tr><td class='division-header' colspan='5'>${title}</td></tr>`;
        output += `<tr><th>Division</th><th>Match</th><th>Ends</th><th>Score 1</th><th>Score 2</th></tr>`;
        rows.forEach(row => {
          output += `<tr class='${colorClass}'>
            <td>${row.division}</td>
            <td>${row.match}</td>
            <td>${row.ends}</td>
            <td>${row.score1}</td>
            <td>${row.score2}</td>
          </tr>`;
        });
        return output;
      }

      html += renderGroup("Men's Singles", men.filter(m => m.division.includes("Stars")), "division-men");
      html += renderGroup("Men's Pairs", men.filter(m => m.division.includes("Stripes")), "division-men");
      html += renderGroup("Women's Singles", women.filter(w => w.division.includes("Stars")), "division-women");
      html += renderGroup("Women's Pairs", women.filter(w => w.division.includes("Stripes")), "division-women");

      document.getElementById("scoreTable").innerHTML = html;
    }

    fetchScores();
    setInterval(fetchScores, 10000);
  </script>
</body>
</html>
