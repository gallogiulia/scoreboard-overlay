<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Scoreboard</title>
    <style>
      body {
        margin: 0;
        padding: 1rem;
        font-family: Arial, sans-serif;
        background-color: black;
        color: white;
      }

      h1 {
        text-align: left;
        margin-left: 1rem;
      }

      #scoreboard {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        margin-left: 1rem;
      }

      .card {
        padding: 0.75rem 1rem;
        border-radius: 0.5rem;
        background-color: #1e1e1e;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
        width: 100%;
        max-width: 400px;
      }

      .mens {
        border-left: 6px solid dodgerblue;
      }

      .womens {
        border-left: 6px solid crimson;
      }

      .match {
        font-size: 1.1rem;
        font-weight: bold;
      }

      .division {
        font-size: 0.9rem;
        color: #aaa;
      }

      .score {
        font-size: 1.3rem;
        color: lime;
        font-weight: bold;
        margin-top: 0.25rem;
      }

      @media screen and (max-width: 768px) {
        .card {
          max-width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <h1>Live Scoreboard</h1>
    <div id="scoreboard"></div>

    <script>
      const endpoint =
        "https://cors-ecamm-score.netlify.app/.netlify/functions/scores";

      async function fetchScores() {
        try {
          const response = await fetch(endpoint);
          const data = await response.json();
          const scoreboard = document.getElementById("scoreboard");
          scoreboard.innerHTML = "";

          data.forEach((match) => {
            const card = document.createElement("div");
            const isMens = match.division.includes("Men");
            card.className = `card ${isMens ? "mens" : "womens"}`;
            card.innerHTML = `
              <div class="division">${match.division}</div>
              <div class="match">${match.match}</div>
              <div class="score">${match.score1} - ${match.score2}</div>
            `;
            scoreboard.appendChild(card);
          });
        } catch (error) {
          console.error("Failed to fetch scores:", error);
        }
      }

      fetchScores();
      setInterval(fetchScores, 10000);
    </script>
  </body>
</html>
