<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Scoreboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      padding: 10px 20px;
      text-align: left;
    }

    h1 {
      font-size: 1.6em;
      margin-bottom: 0.5em;
    }

    h2 {
      font-size: 1.2em;
      margin-top: 1.5em;
      margin-bottom: 0.3em;
    }

    table {
      width: auto;
      border-collapse: collapse;
      font-size: 0.9em;
      margin-bottom: 1em;
    }

    th, td {
      padding: 6px 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    .ends {
      background: #fff9cc;
    }

    .mens {
      background-color: #e0f0ff;
    }

    .womens {
      background-color: #ffe0e0;
    }

    .match-men {
      font-weight: bold;
      color: #0055cc;
    }

    .match-women {
      font-weight: bold;
      color: #cc0000;
    }

    .score-header-red {
      background-color: red;
      color: white;
      font-weight: bold;
    }

    .score-header-blue {
      background-color: blue;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Live Scoreboard</h1>
  <div id="scoreboard"></div>

  <script>
    const url = "https://cors-ecamm-score.netlify.app/.netlify/functions/scores";

    async function fetchScores() {
      const res = await fetch(url);
      const data = await res.json();

      const groupings = {
        "Men's Singles": [],
        "Men's Pairs": [],
        "Women's Singles": [],
        "Women's Pairs": []
      };

      data.forEach(match => {
        if (groupings[match.Group]) {
          groupings[match.Group].push(match);
        }
      });

      const container = document.getElementById("scoreboard");
      container.innerHTML = "";

      for (const group in groupings) {
        const isWomen = group.startsWith("Women");
        const bgClass = isWomen ? "womens" : "mens";
        const matchClass = isWomen ? "match-women" : "match-men";

        const table = document.createElement("table");

        const caption = document.createElement("h2");
        caption.textContent = group;
        container.appendChild(caption);

        const header = document.createElement("tr");
        header.innerHTML = `
          <th>Match</th>
          <th class="ends">Ends</th>
          <th class="score-header-red">ðŸ”´</th>
          <th class="score-header-blue">ðŸ”µ</th>
        `;
        table.appendChild(header);

        groupings[group].forEach(match => {
          const row = document.createElement("tr");
          row.className = bgClass;
          row.innerHTML = `
            <td class="${matchClass}">${match.Match}</td>
            <td class="ends">${match.Ends}</td>
            <td>${match.Score1}</td>
            <td>${match.Score2}</td>
          `;
          table.appendChild(row);
        });

        container.appendChild(table);
      }
    }

    fetchScores();
    setInterval(fetchScores, 10000);
  </script>
</body>
</html>
